    <div class="container my-5">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="position-relative p-5 text-center text-muted bg-light border border-dashed rounded-5">
                    <button type="button"
                        class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill"
                        aria-label="Close"></button>
                    <svg class="bi mt-5 mb-3" width="48" height="48">
                        <use xlink:href="#check2-circle"></use>
                    </svg>
                    <h1 class="text-body-emphasis">BLOCKCHAIN UI</h1>
                    <p class="col-lg-6 mx-auto mb-4">
                        Developed by Daniel Inaju <br>
                        <i>VUG/SEN/22/7763</i>
                    </p>
                    <hr>
                    <div id="block-summary" class="d-flex justify-content-center">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="bg-light p-3">
                    <div class="row justify-content-center">
                        <div class="col-md-6 border p-2">
                            <h3 class="text-center">Add New Transaction</h3>
                            <hr>
                            <form id="transaction-form" action="">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Amount <sup>*</sup></label><br>
                                        <input type="number" class="form-control" placeholder="e.g 100" name="amount" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Sender <sup>*</sup></label><br>
                                        <input type="text" class="form-control" placeholder="e.g Daniel" name="sender" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Receiver <sup>*</sup></label><br>
                                        <input name="recipient" type="text" class="form-control" placeholder="e.g Dr. Chibueze" required>
                                    </div>
                                </div>
                                <br>
                                <div class="text-end">
                                    <button type="submit" id="add-transaction-btn" class="btn btn-secondary">Add
                                        Transaction</button>
                                </div>
                                <br>
                            </form>
                        </div>
                        <div id="transaction-entries" class="col-md-6">
                            <div class="bg-secondary p-5 h-100 d-flex align-items-center">
                                <h2 class="text-white">Add new transaction to see result</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <div id="pending-transactions" class="bg-light p-3">
                    <div class="bg-secondary text-white p-5">
                        <h3>Opps! You do no have any pending transaction ðŸ˜¢</h3>
                        <hr>

                    </div>
